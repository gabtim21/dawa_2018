<!DOCTYPE html>
<html>
<head>
	<title>Button</title>

<script type="text/javascript">
function addClickListener(elemento, id){
			elemento.addEventListener('click',function(){
				alert('You clicked element #' + id);
				document.getElementById("clicks").innerHTML = 
				'You clicked element #' + id;
			});
		}
		
		var nodes = document.getElementsByTagName('button');
			for(var i = 0; i < nodes.length; i++){
				addClickListener(nodes[i],nodes[i].getAttribute('ID'));
			}
</script>
</head>
<body>
	<button id="1" >Dale Like</button>
	<button id="2" >Dale Like x2</button>
</body>
</html>
